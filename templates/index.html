{% extends "layout.html" %}
{% block main %}

<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for producto in productos %}
    <div class="col">
      <div class="card">
        <img src={{url_for('static_uploaded', img_id=producto.imagenes[0].id)}} class="card-img-top" width="15" height="350">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <p class="card-text1">Talla: {{producto.talla}}</p>
          <p class="card-text3">Distrito: {{producto.distrito}}</p> 
          <p class="card-text4"> Precio:  S./{{producto.precio}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="d-flex align-items-end flex-column" style="height: 20%">
      <h1 class="mt-auto p-21">Categorias</h1>
      <button class="p-2">Calzado</button>
      <button class="p-2">Poleras</button>
      <button class="p-2">Polos</button>
      <button class="p-2">Pantalones</button>
      <button class="p-2">Buzos</button>
      <button class="p-2">Short</button>
      <button class="p-2">Faldas</button>
    </div>
  </div>

{% endblock %}
