{% extends "layout.html" %}


{% block main %}
<div class="container">
    <h1>Login</h1>
    <form id="register-form">

        <div class="form-group">
            <label for="correo" class="subtitle">Correo</label></br>
            <input id="correo" name="correo" type="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="clave" class="subtitle">Clave</label></br>
            <input id="clave" name="clave" type="password" required  class="form-control">
        </div>
        
        <div class="form-group">
            <input type="submit" value="Login" class ="btn btn-primary">
        </div>
    </form>
    <div class="another">
        ¿No tienes una cuenta de ModaCheap? <a href="{{url_for('usuario_registrar')}}" class="btn btn-outline-primary">Regístrate</a>
    </div>
</div>
<script>
    const loginForm = document.getElementById("login-form");
    loginForm.onsubmit = usuarioLogin;
</script>
{% endblock %}
