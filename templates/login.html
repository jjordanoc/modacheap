{% extends "layout.html" %}


{% block main %}
<div class="container">

    <div class="d-flex flex-column align-items-center">
        <div class="form-header">
            <h1 class="mt-5">Login</h1>
        </div>

        <form id="login-form">
            <div class="d-flex flex-column">
                <div class="form-group mb-2">
                    <label for="correo" class="subtitle">Correo</label></br>
                    <input id="correo" name="correo" type="email" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="clave" class="subtitle">Clave</label></br>
                    <input id="clave" name="clave" type="password" required class="form-control">
                </div>

                <div class="d-flex justify-content-center">
                    <div class="form-group d-grid gap-2 col-6 mx-auto mt-3 mb-5">
                        <input type="submit" value="Login" class="btn btn-primary btn-lg">
                    </div>
                </div>            
        </form>

        <div class="d-flex mt-3 align-items-center">
                <div class="p-2">¿No tienes una cuenta de Moda Cheap?</div>
                <div class="p-2"> <a href="{{url_for('usuario_registrar')}}" class="btn btn-outline-primary">Regístrate</a>
            </div>
        </div>
    </div>
</div>
<script>
    const loginForm = document.getElementById("login-form");
    loginForm.onsubmit = usuarioLogin;
</script>
{% endblock %}
